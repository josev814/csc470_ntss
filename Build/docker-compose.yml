version: '3'
name: ntss
services:
  mysql-server-80:
    container_name: ntss_database
    image: mysql/mysql-server:8.0
    env_file:
     - .envvars
    ports:
      - "3306:3306"
    restart: unless-stopped
  app:
    container_name: ntss_app
    build:
     context: ../
     dockerfile: ./Build/dockerfile
    depends_on:
      - mysql-server-80
    env_file:
      - .envvars
    ports:
      - "8889:80"
    expose:
      - 8889
    restart: unless-stopped