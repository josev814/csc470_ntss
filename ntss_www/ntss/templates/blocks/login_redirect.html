<div class="modal fade bd-modal-err" tabindex="-1" role="dialog" id="login_redirect" aria-labelledby="LoginRedirectLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Notifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% if errors.__class__.__name__ == 'list': %}
            <ul>
            {% for error in errors: %}
              <li>{{ error }}</li>
            {% endfor %}
            </ul>
          {% else %}
            <a href="/">{{ errors }}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
      var login_redirect = new bootstrap.Modal(document.getElementById('login_redirect'), {});
      document.onreadystatechange = function() { login_redirect.show(); }
  </script>
