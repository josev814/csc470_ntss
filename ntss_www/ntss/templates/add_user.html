{% include "blocks/admin_top.html" %}
<div class="row">
<!--{% include "blocks/navigation.html" %} -->
{% include "blocks/nav/ntss_admin.html" %}

    <div class="col-9 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">{{pageName}}</h1>
      </div>
      <div class="mb-2 mb-md-0">
        <div class="col-12">
          <form method="POST">

            <div class="text-start">

            <div class="row">
              <div class="col">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" {% if email: %} value="{{ email }}" {% endif %} required oninvalid="setCustomValidity('Please enter a valid email address.')">
              </div>
            
              <div class="col">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"  {% if password: %} value="{{ password }}" {% endif %} required>
              </div>
            </div>


            <div class="row pt-3">
              <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" {% if firstName: %} value="{{ firstName }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="middleInitial">Middle Initial</label>
                <input type="text" class="form-control" id="middleInitial" name="middleInitial" placeholder="Middle Initial" {% if middleInitial: %} value="{{ middleInitial }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" {% if lastName: %} value="{{ lastName }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" id="prefix" name="prefix" placeholder="Prefix" {% if prefix: %} value="{{ prefix }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="suffix">Suffix</label>
                <input type="text" class="form-control" id="suffix" name="suffix" placeholder="Suffix" {% if suffix: %} value="{{ suffix }}" {% endif %} required>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" {% if address: %} value="{{ address }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="secondAddress">Second Address</label>
                <input type="text" class="form-control" id="secondAddress" name="secondAddress" placeholder="Second Address" {% if secondAddress: %} value="{{ secondAddress }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" {% if city: %} value="{{ city }}" {% endif %} required>
              </div>

              <div class="col-3">
                <label for="state" class="form-label mb-0">State</label>
                <select class="form-select" name="state" id="state" required>
                  <option {% if not state: %} selected {% endif %} value="">Choose...</option>
                  {% for us_state in states: %} 
                  <option value = "state" {% if state and state == us_state: %} selected {% endif %} > {{us_state}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Zip Code" {% if zipCode: %} value="{{ zipCode }}" {% endif %} required>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" {% if phoneNumber: %} value="{{ phoneNumber }}" {% endif %} required>
              </div>

              <div class="col">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" name="website" placeholder="Website" {% if website: %} value="{{ website }}" {% endif %} required>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col">
                <label for="userRole">User Role</label>
                <input type="text" class="form-control" id="userRole" name="userRole" placeholder="User Role" {% if userRole: %} value="{{ userRole }}" {% endif %} required>
              </div>
            </div>
          </div>

            <div class="pt-3"> </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
          </form>
        </div>          
      </div>
    </main>
  </div>
</div>
{% include "blocks/admin_bottom.html" %}
